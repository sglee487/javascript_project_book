<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>light box</h1>
    <img class="thumb" src="images/img01.gif" width="100" onclick="lightbox_open(1)"/>
    <img class="thumb" src="images/img02.jpg" width="100" onclick="lightbox_open(2)"/>
    <img class="thumb" src="images/img03.gif" width="100" onclick="lightbox_open(3)"/>
</header>

<!--라이트 박스 배경-->
<div id="block">
    <div id="lightbox">
        <h1>박물관에서 사라진 아빠를 찾아서</h1>
        <p>
            아빠와 여행갔다가 헤어져서 아빠를 찾아 해맨다
            <br><br>
        </p>
        <figure>
            <img src="images/img01.gif" class="active" alt="" />
            <img src="images/img02.jpg" alt=""/>
            <img src="images/img03.gif" alt=""/>
        </figure>

        <div class="indicator">
            <button onclick="change_img(this.innerHTML)">1</button>
            <button onclick="change_img(this.innerHTML)">2</button>
            <button onclick="change_img(this.innerHTML)">3</button>
        </div>
        <div class="btn-close" onclick="lightbox_close()">X</div>
    </div>    <!--end of lightbox -->
</div>
<script src="main.js"></script>
</body>
</html>
