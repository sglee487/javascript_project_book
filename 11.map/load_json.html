<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<script>
    $(function () {

        // json 파일을 data로 가져옴
        $.getJSON('book.json', function (data) {

            // data 객체 지정
            var books = data.book;

            // 데이터 순회
            $(books).each(function (i, obj) {
                var title = obj.title;
                var author = obj.author;
                var price = obj.price;
                var txt = "<li>" + title + ", " + author + ", " + price + "</li><hr>";
                $('body').append(txt);
            }); // 순회 끝
        }); // 호출 끝
    });
</script>
</body>
</html>
